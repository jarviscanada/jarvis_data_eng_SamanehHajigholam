  - name: "Analysis of Student Hope and Future Plans"
    description: Analyzed survey responses from 350 medical students to explore their hopes and expectations for their future careers, using Python (Pandas, NumPy) for data cleaning, transformation, and statistical analysis. Built an ETL workflow to extract raw survey files, handle missing values and duplicates, standardize categorical responses, and structure the data for analysis. Conducted correlation analysis to identify patterns in career aspirations, stress factors, and perceived challenges, revealing key trends such as the top three areas of concern affecting student optimism. Created interactive visualizations with Plotly and Seaborn to communicate findings to academic advisors.
