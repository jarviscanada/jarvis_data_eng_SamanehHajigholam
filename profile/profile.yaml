jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed a Linux-based cluster monitoring system to collect and analyze CPU, memory, and disk usage across multiple servers running Rocky Linux 9. Implemented automated metric collection using Bash scripts and cron jobs, storing time-series data in a Dockerized PostgreSQL database for consistency and portability. The solution centralized system performance data and enabled efficient tracking of resource usage across nodes."
  - name: "SQL Analytics"
    git_url: "/sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented data modeling and SQL queries (joins, aggregation, filtering, string operations) using a Dockerized PostgreSQL instance. Reinforced analytical concepts through hands-on practice in relational database design and performance optimization.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description: "Grep App: Built a Java-based CLI application similar to Linux grep that recursively searches directories using regex patterns and outputs matching lines. Applied object-oriented design, file I/O with buffered readers, and logging via SLF4J/Log4j. Packaged the app as a Fat JAR with Maven and containerized it using Docker for consistent deployment."
